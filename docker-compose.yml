services:
  postgres:
    image: postgres:15-alpine
    container_name: better_tenant_postgres
    environment:
      POSTGRES_USER: better_tenant_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: better_tenant_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U better_tenant_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
